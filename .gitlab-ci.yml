stages:
  - release

.imgjob:
  image: docker
  services:
    - name: docker:dind
      command: ["--experimental"]
  variables:
    DOCKER_DRIVER: overlay2
  tags:
    - docker
    - arm
  before_script:
    - mkdir utils
    - apk add --no-cache make bash curl

develop:
  extends: .imgjob
  stage: release
  only:
    - branches
  except:
    - master
    - fork/master
  script:
    - export TARGET="armhf"
    - make build
    - export TARGET="arm64"
    - make build

production:
  extends: .imgjob
  stage: release
  only:
    - fork/master
  script:
    - export TARGET="armhf"
    - make build
    - $(make taglist)
    - echo "VERSION -> armhf-$CE_VERSION"
    - export TARGET="arm64"
    - make build
    - $(make taglist)
    - echo "VERSION -> arm64-$CE_VERSION"
    - make push-manifest
