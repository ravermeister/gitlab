stages:
  - snapshot
  - release

.imgjob:
  image: docker:stable
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
  tags:
    - docker
    - arm
  before_script:
    - mkdir utils
    - apk add --no-cache make bash curl

build_test:
  extends: .imgjob
  stage: snapshot
  only:
    - branches
  except:
    - master
    - fork/master
  script:
    - TARGET="armhf"
    - make build
    - TARGET="arm64"
    - make build
  allow_failure: true

build_release:
  extends: .imgjob
  stage: release
  only:
    - master
    - fork/master
  script:
    - TARGET="armhf"
    - make all
    - curl -sX POST https://hooks.microbadger.com/images/ravermeister/armhf-gitlab/o9VyWZVOg4SYqB_BC57qn5Sm26Q=
    - TARGET="arm64"
    - make all

